version: '3'
services:
  python-controller:
    build:
      context: ../..
      dockerfile: grpc_tests/controller/Dockerfile.python
    user: ${CURRENT_UID}
    environment:
    - no_proxy
    entrypoint: /usr/bin/python3 pid_controller.py
  test:
    build:
      context: ../..
      dockerfile: grpc_tests/controller/Dockerfile.python
    depends_on:
    - python-controller
    user: ${CURRENT_UID}
    environment:
    - no_proxy
    entrypoint: ./wait-for-it.sh controller:9002 -s -t 20 -- /usr/bin/python3 grpc_controller_client.py
