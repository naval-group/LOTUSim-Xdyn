rotations convention: [psi, theta', phi'']

environmental constants:
    g: {value: 9.81, unit: m/s^2}
    rho: {value: 1026, unit: kg/m^3}
    nu: {value: 1.18e-6, unit: m^2/s}

# Fixed frame: NED
bodies: # All bodies have NED as parent frame
  - name: dtmb
    position of body frame relative to mesh:
        frame: mesh
        x: {value: 70.03, unit: m}
        y: {value: 0, unit: m}
        z: {value: -7.46, unit: m}
        phi: {value: 0, unit: rad}
        theta: {value: 0, unit: rad}
        psi: {value: 0, unit: rad}
    dynamics:
        hydrodynamic forces calculation point in body frame:
            x: {value: 0, unit: m}
            y: {value: 0, unit: m}
            z: {value: 3.45, unit: m}
        centre of inertia:
            frame: dtmb
            x: {value: 0, unit: m}
            y: {value: 0, unit: m}
            z: {value: 0, unit: m} 
        mass: {value: 8647.7, unit: tonne} # Caution: 'ton' is the british ton which is 907.185 kg
        rigid body inertia matrix at the center of buoyancy projected in the body frame:
            frame: dtmb
            row 1: [8.647e6,0,0,0,0,0]
            row 2: [0,8.647e6,0,0,0,0]
            row 3: [0,0,8.647e6,0,0,0]
            row 4: [0,0,0,4.735e8,0,0]
            row 5: [0,0,0,0,1.100e10,0]
            row 6: [0,0,0,0,0,1.169e10]
        added mass matrix at the center of buoyancy projected in the body frame:
            frame: dtmb
            row 1: [8.647e6,0,0,0,0,0]
            row 2: [0,8.647e6,0,0,0,0]
            row 3: [0,0,8.647e6,0,0,0]
            row 4: [0,0,0,4.735e8,0,0]
            row 5: [0,0,0,0,1.100e10,0]
            row 6: [0,0,0,0,0,1.169e10]
    initial position of body frame relative to NED:
        frame: NED
        x: {value: 0, unit: m}
        y: {value: 0, unit: m}
        z: {value: -1.41, unit: m}
        phi: {value: 7, unit: deg}
        theta: {value: 0., unit: deg}
        psi: {value: 0, unit: deg}
    initial velocity of body frame relative to NED:
        frame: dtmb
        u: {value: 2.0576, unit: m/s}
        v: {value: 0, unit: m/s}
        w: {value: 0, unit: m/s}
        p: {value: 0, unit: rad/s}
        q: {value: 0, unit: rad/s}
        r: {value: 0, unit: rad/s}
environment models:
  - model: no waves
    constant sea elevation in NED frame: {value: 0, unit: m}
controllers:
  - name: Fin_Stabilizer_PS_co
    type: PID
    dt: 1
    state weights:
      phi: 1
    setpoint: phi_co
    command: PSPropRudd(beta)
    gains:
      Kp: 6
      Ki: 0
      Kd: 0
  - name: Fin_Stabilizer_SB_co
    type: PID
    dt: 1
    state weights:
      phi: 1
    setpoint: phi_co
    command: SBPropRudd(beta)
    gains:
      Kp: -6
      Ki: 0
      Kd: 0
setpoints:
    - t: [0, 1000]
      phi_co: {unit: deg, values: [0, 0]}
      psi_co: {unit: deg, values: [0, 0]}
