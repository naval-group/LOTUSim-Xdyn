rotations convention: [psi, theta', phi'']

environmental constants:
    g: {value: 9.81, unit: m/s^2}
    rho: {value: 1025, unit: kg/m^3}
    nu: {value: 1.18e-6, unit: m^2/s}
environment models:
  - model: no waves
    constant sea elevation in NED frame: {value: 0, unit: m}

# Fixed frame: NED
bodies: # All bodies have NED as parent frame
  - name: TestShip
    position of body frame relative to mesh:
        frame: mesh
        x: {value: 0, unit: m}
        y: {value: 0, unit: m}
        z: {value: 0, unit: m}
        phi: {value: 0, unit: rad}
        theta: {value: 0, unit: rad}
        psi: {value: 0, unit: rad}
    initial position of body frame relative to NED:
        frame: NED
        x: {value: 0, unit: m}
        y: {value: 0, unit: m}
        z: {value: 0, unit: m}
        phi: {value: 0, unit: rad}
        theta: {value: 0, unit: rad}
        psi: {value: 0, unit: rad}
    initial velocity of body frame relative to NED:
        frame: TestShip
        u: {value: 1, unit: m/s}
        v: {value: 0, unit: m/s}
        w: {value: 0, unit: m/s}
        p: {value: 0, unit: rad/s}
        q: {value: 0, unit: rad/s}
        r: {value: 0, unit: rad/s}
    dynamics:
        hydrodynamic forces calculation point in body frame:
            x: {value: 0., unit: m}
            y: {value: 0, unit: m}
            z: {value: 0., unit: m}
        centre of inertia:
            frame: TestShip
            x: {value: 0., unit: m}
            y: {value: 0., unit: m}
            z: {value: 1., unit: m}
        rigid body inertia matrix at the center of gravity and projected in the body frame:
            row 1: [253310,0,0,0,0,0]
            row 2: [0,253310,0,0,0,0]
            row 3: [0,0,253310,0,0,0]
            row 4: [0,0,0,1.522e6,0,0]
            row 5: [0,0,0,0,8.279e6,0]
            row 6: [0,0,0,0,0,7.676e6]
        added mass matrix at the center of gravity and projected in the body frame:
            row 1: [3.519e4,0,0,0,0,0]
            row 2: [0,3.023e5,0,0,0,0]
            row 3: [0,0,1.980e5,0,0,0]
            row 4: [0,0,0,3.189e5,0,0]
            row 5: [0,0,0,0,8.866e6,0]
            row 6: [0,0,0,0,0,6.676e6]
    external forces:
      - model: resistance curve
        speed: {unit: m/s, values: [-10.00, 0.00, 10.00]}
        resistance: {unit: N, values: [1, 1, 1]}
output:
   - format: csv
     filename: issue_202.csv
     data:
         - Fx(resistance curve,TestShip,TestShip)
         - Fy(resistance curve,TestShip,TestShip)
         - Fz(resistance curve,TestShip,TestShip)
         - Mx(resistance curve,TestShip,TestShip)
         - My(resistance curve,TestShip,TestShip)
         - Mz(resistance curve,TestShip,TestShip)
         - Fx(sum of forces,TestShip,TestShip)
         - Fy(sum of forces,TestShip,TestShip)
         - Fz(sum of forces,TestShip,TestShip)
         - Mx(sum of forces,TestShip,TestShip)
         - My(sum of forces,TestShip,TestShip)
         - Mz(sum of forces,TestShip,TestShip)
