rotations convention: [psi, theta', phi'']

environmental constants:
    g: {value: 9.81, unit: m/s^2}
    rho: {value: 1026, unit: kg/m^3}
    nu: {value: 1.18e-6, unit: m^2/s}

environment models:
  - model: no waves
    constant sea elevation in NED frame: {value: 0, unit: m}

# Fixed frame: NED
bodies: # All bodies have NED as parent frame
  - name: body
    position of body frame relative to mesh:
        frame: mesh
        x: {value: 148, unit: m}
        y: {value: 0, unit: m}
        z: {value: -7.62, unit: m}
        phi: {value: 0, unit: rad}
        theta: {value: 0, unit: rad}
        psi: {value: 0, unit: rad}
    dynamics:
        hydrodynamic forces calculation point in body frame:
            x: {value: 0, unit: m}
            y: {value: 0, unit: m}
            z: {value: 0.79, unit: m}
        centre of inertia:
            frame: body
            x: {value: 0, unit: m}
            y: {value: 0, unit: m}
            z: {value: 0, unit: m}
        mass: {value: 65700.0, unit: tonne} # Caution: 'ton' is the british ton which is 907.185 kg
        rigid body inertia matrix at the center of gravity and projected in the body frame:
            frame: body
            row 1: [0.757e08,0,0,0,0,0]
            row 2: [0,0.757e08,0,0,0,0]
            row 3: [0,0,0.757e08,0,0,0]
            row 4: [0,0,0,0.233e11,0,0]
            row 5: [0,0,0,0,0.387e12,0]
            row 6: [0,0,0,0,0,0.387e12]
        added mass matrix at the center of buoyancy projected in the body frame:
            frame: body
            row 1: [0,0,0,0,0,0]
            row 2: [0,0,0,0,0,0]
            row 3: [0,0,0,0,0,0]
            row 4: [0,0,0,0,0,0]
            row 5: [0,0,0,0,0,0]
            row 6: [0,0,0,0,0,0]
    initial position of body frame relative to NED:
        frame: NED
        x: {value: 0, unit: m}
        y: {value: 0, unit: m}
        z: {value: 0.79, unit: m}
        phi: {value: 0, unit: deg}
        theta: {value: 0., unit: deg}
        psi: {value: 0, unit: deg}
    initial velocity of body frame relative to NED:
        frame: body
        u: {value: 10.28, unit: m/s}
        v: {value: 0, unit: m/s}
        w: {value: 0, unit: m/s}
        p: {value: 0, unit: rad/s}
        q: {value: 0, unit: rad/s}
        r: {value: 0, unit: rad/s}
    external forces:
      - model: diffraction
        raodb: issue_196_test.raodb.ini
        mirror for 180 to 360: true
        use encounter period: true
